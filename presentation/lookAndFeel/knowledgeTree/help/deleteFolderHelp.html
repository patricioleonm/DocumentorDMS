<h2>Delete a Folder</h2>

<ul>
 <li>Ensure that you have browsed to the folder that you wish to
delete</li>
 <li>Select Delete to confirm deletion, or Cancel to cancel it</li>
 <li><b>Note:</b> If any subfolders exist within the folder you wish to
delete, then you must delete the subfolders first</li>
</ul>
