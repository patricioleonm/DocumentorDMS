<h2>Edit a Document Fields</h2>

<ol>
  <li>There is a view of the Generic fields and the Type Specific fields.</li>
  <li>There is the option to either edit or delete the current type specific fields.</li>
  <li>Or click add to add a new Type Specific field.</li>
  <li>Otherwise click Back to return to the document type list.</li>
</ol>
