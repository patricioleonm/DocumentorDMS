<h2>View a Discussion Thread Comment </h2>

<h3>New Comment</h3>

<ol>
 <li>A 'Subject' and a 'Text Body' is mandatory.</li>
 <li>Click on 'Submit' to submit the new comment.</li>
</ol>

<h3>Replying to a Comment</h3>

<ol>
 <li>A 'Subject' and a 'Text Body' is mandatory.</li>
 <li>Click on 'Reply' to submit the new comment reply.</li>
</ol>
