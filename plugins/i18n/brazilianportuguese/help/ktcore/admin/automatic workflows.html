<h2>Automatic workflows</h2>

<p>
Automatic workflows allow you to define the conditions for automatically assigning a
specific workflow to a document.</p><p>
Workflow assignment may occur on a per folder basis or on a per document type
basis. Only one mode may be selected for a particular system.</p>
