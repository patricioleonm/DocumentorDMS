<h2>Browse By</h2>
<body>
You use the Browse Documents section to navigate the repository - either by <b>folder</b>, by <b>document type</b>, or by <b>lookup value</b> - the default is browse by folder.
<br></br>
<b>Note:</b> The system only returns folders where you have read and/or write permissions.
